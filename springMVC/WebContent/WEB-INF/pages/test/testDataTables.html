<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<link th:include="common/commonCss"></link>
<title>用户列表界面</title>
</head>
<body>
	<table id="table_id_example" class="table table-striped table-bordered">
	</table>
	<div th:include="common/commonJS"></div>
	<script th:inline="javascript">
		/*<![CDATA[*/
		$(document).ready(function() {
			$('#table_id_example').dataTable({
				"sAjaxSource": "getDataTableData.do",
				"aoColumns" : [ {
					"sTitle" : "序号",
					"sName" : "userid",
					"mData" : "userid",
					"sClass":"text-center col-sm-4 col-lg-4"
				}, {
					"sTitle" : "姓名",
					"sName" : "username",
					"mData" : "username",
					"sClass":"text-center col-sm-4 col-lg-4"
				}, {
					"sTitle" : "密码",
					"sName" : "password",
					"mData" : "password",
					"sClass":"text-center col-sm-4 col-lg-4"
				}]
			});
		});
		/*]]>*/
	</script>
</body>
</html>
